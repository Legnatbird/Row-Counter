<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bun.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ROW COUNTER</title>
  </head>
  <body>
    <div id="app">
      <div class="title">ROW COUNTER</div>
      <div class="screen" id="screen">
        <div class="label">Rows</div>
        <div class="value" id="numbers">
          <div class="value" id="value2">0</div>
          <div class="value" id="value">0</div>
        </div>
      </div>
      <div class="buttons">
        <button class="button" id="reset">Reset</button>
        <button class="button" id="minus">Subtract</button>
        <button class="button" id="plus">Add</button>
      </div>
    </div>
    <img src="images/kimetsu.gif" id="zenitsu" alt="Zenitsu"></img>
    <img src="images/gojo.gif" id="gojo" alt="Gojo"></img>
    <script type="module" src="/main.js"></script>
  </body>
</html>
